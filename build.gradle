// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
 
 	compile 'org.springframework.boot:spring-boot-starter-parent:+'
 	compile 'org.springframework.boot:spring-boot-starter-data-jpa:+'
	compile 'org.springframework.boot:spring-boot-starter-web:+'
	compile 'org.springframework.boot:spring-boot-starter-tomcat:+'
	compile 'org.apache.tomcat.embed:tomcat-embed-jasper:+'
	//compile 'javax.validation:validation-api:1+'
	//compile 'javax.servlet:servlet-api:+'
	compile 'javax.servlet.jsp:javax.servlet.jsp-api:2+'
	compile 'javax.servlet:jstl:1+'
	compile 'taglibs:standard:1+'
	compile 'mysql:mysql-connector-java:5.1.31'
	compile 'org.springframework:spring-test:+'
	compile 'junit:junit:+'
	
}

